    <!-- === Scroll Reveal Animation Script === -->
    <script>
    // Simple scroll animation for ".animated" elements
    function animateOnScroll() {
        var elems = document.querySelectorAll('.animated');
        var windowBottom = window.innerHeight + window.scrollY;
        elems.forEach(function(elem) {
            var elemTop = elem.getBoundingClientRect().top + window.scrollY;
            if (windowBottom > elemTop + 40) {
                elem.classList.add('visible');
            } else {
                elem.classList.remove('visible');
            }
        });
    }
    window.addEventListener('scroll', animateOnScroll);
    window.addEventListener('DOMContentLoaded', animateOnScroll);
    </script>
